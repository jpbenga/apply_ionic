<!-- src/app/components/user-header/user-header.component.html -->
<ion-toolbar>
  <ion-buttons slot="start" *ngIf="showBackButton">
    <ion-button (click)="goBack()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  
  <ion-title>{{ title }}</ion-title>
  
  <ion-buttons slot="end">
    <ion-button (click)="presentPopover($event)" id="profile-trigger">
      <ion-avatar *ngIf="user?.photoURL" style="width: 30px; height: 30px;">
        <img [src]="user?.photoURL" alt="Avatar">
      </ion-avatar>
      <ion-icon *ngIf="!user?.photoURL" name="person-circle" size="large"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-popover [isOpen]="isOpen" (didDismiss)="isOpen = false" trigger="profile-trigger" triggerAction="click">
  <ng-template>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-avatar slot="start" *ngIf="user?.photoURL">
            <img [src]="user?.photoURL" alt="Avatar">
          </ion-avatar>
          <ion-icon *ngIf="!user?.photoURL" name="person-circle" slot="start"></ion-icon>
          <ion-label>
            <h2>{{ user?.displayName || user?.email }}</h2>
            <p>{{ user?.email }}</p>
          </ion-label>
        </ion-item>
        <ion-item button (click)="navigateToProfile()">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Mon profil</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
          <ion-label color="danger">DÃ©connexion</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-popover>
