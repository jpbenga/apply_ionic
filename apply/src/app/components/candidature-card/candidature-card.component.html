<ion-card *ngIf="candidature" (click)="onViewDetails()" button>
  <ion-card-header>
    <ion-card-title>{{ candidature.poste || 'Poste non spécifié' }}</ion-card-title>
    <ion-card-subtitle>{{ candidature.entreprise || 'Entreprise non spécifiée' }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon name="calendar-outline" slot="start" color="medium"></ion-icon>
      <ion-label *ngIf="candidature.dateCandidature">
        Postulé le : {{ candidature.dateCandidature.toDate() | date:'dd MMM yyyy' }}
      </ion-label>
      <ion-label *ngIf="!candidature.dateCandidature">
        Date non spécifiée
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="pulse-outline" slot="start" color="medium"></ion-icon>
      <ion-label>
        Statut : <ion-badge [color]="getBadgeColor(candidature.statut)">{{ candidature.statut || 'Non défini' }}</ion-badge>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="candidature.lieu">
      <ion-icon name="location-outline" slot="start" color="medium"></ion-icon>
      <ion-label>{{ candidature.lieu }}</ion-label>
    </ion-item>
     </ion-card-content>
</ion-card>
