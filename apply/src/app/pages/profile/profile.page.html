<!-- src/app/pages/profile/profile.page.html -->
<ion-header>
  <app-user-header></app-user-header>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <div class="profile-header">
        <ion-avatar class="large-avatar">
          <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Photo de profil">
        </ion-avatar>
        <ion-button size="small" fill="clear">
          Modifier
        </ion-button>
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="stacked">Prénom</ion-label>
          <ion-input value="John"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Nom</ion-label>
          <ion-input value="Doe"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input value="john.doe@example.com" disabled></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Téléphone</ion-label>
          <ion-input value="+33 6 12 34 56 78" type="tel"></ion-input>
        </ion-item>
        
        <ion-item lines="none">
          <ion-label position="stacked">Adresse</ion-label>
          <ion-textarea rows="3" value="123 Rue Exemple, 75000 Paris, France"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Mon CV</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block">
        <ion-icon name="document-text" slot="start"></ion-icon>
        Voir mon CV de base
      </ion-button>
      
      <ion-button expand="block" class="ion-margin-top">
        <ion-icon name="cloud-upload" slot="start"></ion-icon>
        Télécharger un nouveau CV
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Préférences</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Notifications</ion-label>
        <ion-toggle checked></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-label>Mode sombre</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-card-content>
  </ion-card>
  
  <div class="logout-container">
    <ion-button expand="block" color="danger" fill="outline">
      <ion-icon name="log-out" slot="start"></ion-icon>
      Déconnexion
    </ion-button>
  </div>
</ion-content>

<style>
.profile-header {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 16px;
}

.large-avatar {
  width: 100px;
  height: 100px;
  margin-bottom: 16px;
}

.logout-container {
  margin: 20px 0;
}
</style>
