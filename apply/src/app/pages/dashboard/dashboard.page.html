<ion-header>
  <ion-toolbar>
    <ion-title>Tableau de Bord</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToPostulerPage()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Chargement des candidatures...</p>
  </div>

  <div *ngIf="errorLoading && !isLoading" class="ion-text-center ion-padding">
    <ion-icon name="cloud-offline-outline" size="large" color="danger"></ion-icon>
    <p style="color: var(--ion-color-danger);">{{ errorLoading }}</p>
    <ion-button fill="outline" (click)="loadCandidatures()">Réessayer</ion-button>
  </div>

  <div *ngIf="!(candidatures$ | async)?.length && !isLoading && !errorLoading" class="ion-text-center ion-padding">
    <ion-icon name="file-tray-outline" size="large" color="medium"></ion-icon>
    <p>Aucune candidature pour le moment.</p>
    <ion-button fill="outline" (click)="goToPostulerPage()">Créer une candidature</ion-button>
  </div>

  <div *ngIf="(candidatures$ | async)?.length && !isLoading && !errorLoading">
    <app-candidature-card
      *ngFor="let candidature of (candidatures$ | async)"
      [candidature]="candidature"
      (viewDetails)="viewCandidatureDetail($event)">
    </app-candidature-card>
  </div>
</ion-content>
