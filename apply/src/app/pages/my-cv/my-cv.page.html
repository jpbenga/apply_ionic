<ion-header>
  <app-user-header></app-user-header>
</ion-header>

<ion-content class="ion-padding">
  <ion-list-header>
    <ion-label>Mes Expériences Professionnelles</ion-label>
  </ion-list-header>

  <div *ngIf="isLoadingExperiences" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <ion-list *ngIf="!isLoadingExperiences && experiences.length > 0">
    <ion-item-sliding *ngFor="let exp of experiences; let i = index" #slidingItem>
      <ion-item button detail="false" (click)="editExperience(exp, slidingItem)">
        <ion-icon name="business-outline" slot="start" color="primary" aria-hidden="true"></ion-icon>
        <ion-label>
          <h2>{{ exp.poste }}</h2>
          <p>{{ exp.entreprise }}</p>
          <p><small>{{ exp.dateDebut | date:'MMM yy' }} - {{ exp.enCours ? 'Présent' : (exp.dateFin | date:'MMM yy') }}</small></p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="light" (click)="editExperience(exp, slidingItem)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteExperience(exp.id, slidingItem)">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="!isLoadingExperiences && experiences.length === 0" class="ion-text-center ion-padding">
      <ion-icon name="list-outline" size="large" color="medium"></ion-icon>
      <p color="medium">Aucune expérience enregistrée pour le moment.<br>Cliquez sur le bouton '+' pour en ajouter une.</p>
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addExperience()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
